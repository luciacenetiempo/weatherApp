        <title>Weather App - Lucia Cenetiempo</title>
        <meta name="description" content="">

    <body>
    <div id="weatherApp" class="swiper-container weatherApp">
        <div class="weatherApp__controller">
            <div class="swiper-pagination weatherApp__controller__pagination"></div>
        </div>   
        <div id="weatherApp__wrapper" class="swiper-wrapper weatherApp__wrapper"></div>

            <div class='weatherApp__wave weatherApp__wave--one'></div>
            <div class='weatherApp__wave weatherApp__wave--two'></div>
        </div>
        <div id="details"></div>
    </div> 
    <div id="loader">
        <div class="loader"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
